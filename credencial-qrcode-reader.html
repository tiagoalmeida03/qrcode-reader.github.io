<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Entry Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Festival Entry Checker</h1>

        <!-- Section for QR Code scanning -->
        <div class="scanner">
            <video id="video" width="300" height="300" style="border: 1px solid black"></video>
            <button id="startScan">Start Scanning</button>
            <p id="scanResult">Waiting for QR code...</p>
        </div>

        <!-- Section for displaying entry status -->
        <div id="status" class="status hidden">
            <h2>Entry Status</h2>
            <p id="resultMessage"></p>
        </div>
    </div>

    <!-- Add the JavaScript libraries for QR code scanning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
